---
- hosts: default
  become: true
  tasks:
    - name: update package lists
      apt: update_cache=yes cache_valid_time=86400
      # don't re-update cache if it is less than 24h old
    - name: install aptitude
      apt: name=aptitude state=installed
    - name: upgrade packages
      apt: upgrade=safe

    - name: reconfigure locales
      template: src=locale.gen.j2 dest=/etc/locale.gen owner=root group=root
      notify: re-generate locales
      # correct locales are needed for postgres to install properly.

    - meta: flush_handlers

    - name: uninstall exim4
      apt: name=exim4* state=absent
    - name: install nginx
      apt: name=nginx state=installed
    - name: install php7 and addons
      apt: name=php7.0-cli,php7.0-fpm,php7.0-curl,php7.0-json state=installed
      notify: restart php

    - name: configure nginx (remove default vhost)
      file: path=/etc/nginx/sites-enabled/default state=absent

    - name: configure nginx
      template: src=vhost.j2 dest=/etc/nginx/sites-enabled/vhost.conf owner=root group=root
      notify: restart nginx

    - name: configure php7.0-fpm for debugging
      lineinfile:
        dest: /etc/php/7.0/fpm/pool.d/www.conf
        regexp: "{{item.regexp}}"
        line: "{{item.line}}"
      with_items:
        - { regexp: '^php_flag[display_errors] =', line: 'php_flag[display_errors] = on' }
        - { regexp: '^catch_workers_output =', line: 'catch_workers_output = yes' }
      notify: restart php

    - name: make directory for sessions
      file: dest=/opt/domain-overview/sessions state=directory mode=1731 group=www-data

    - name: install redis
      apt: name=redis-server state=installed

    - name: install deps for selenium server
      apt: name=openjdk-8-jre-headless,xvfb state=installed

    - name: download selenium server
      get_url: dest=/opt/selenium-server.jar url=https://selenium-release.storage.googleapis.com/3.4/selenium-server-standalone-3.4.0.jar
      notify: restart selenium

    - name: add debian experimental apt source
      apt_repository: repo="deb http://http.debian.net/debian experimental main" update_cache=yes

    - name: install firefox + chromium
      apt: name=libnss3,firefox,chromium,chromium-driver default_release="experimental" state=latest
      notify: restart selenium

    - name: download geckodriver
      unarchive: src=https://github.com/mozilla/geckodriver/releases/download/v0.16.0/geckodriver-v0.16.0-linux64.tar.gz dest=/opt remote_src=yes
      notify: restart selenium

    - name: create selenium system user
      user: name=selenium system=yes

    - name: systemd unit file for selenium server
      copy: src=selenium.service dest=/etc/systemd/system/selenium.service owner=root group=root mode=0644
      notify: restart selenium

    - name: enable and start selenium service
      systemd: name=selenium.service enabled=yes state=started

  handlers:
    - name: re-generate locales
      command: /usr/sbin/locale-gen
    - name: restart nginx
      service: name=nginx state=restarted
    - name: restart php
      service: name=php7.0-fpm state=restarted
    - name: restart selenium
      service: name=selenium state=restarted
